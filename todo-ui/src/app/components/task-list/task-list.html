<div class="task-list">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && tasks.length === 0" class="alert alert-info">
    No tasks yet. Create your first task!
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3" *ngFor="let task of tasks">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
          <p class="card-text">
            <small class="text-muted">Created: {{ task.createdAt | date:'short' }}</small>
          </p>
        </div>
        <div class="card-footer">
          <button class="btn btn-success btn-sm" (click)="onComplete(task.id)">
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
